<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <p>Searchbar</p>
            </div>
            <div class="profile">
                <p>Bell icon</p>
                <p>profile picture + name</p>
            </div>
            <div class="welcome">
                <p>profile picture + name</p>
                <p>profile handle + welcome message</p>
            </div>
            <div class="media">
                <p>3 buttons new, upload and share</p>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <p>Dashboard</p>
            </div>
            <div class="signpost">
                <ul>
                    <il>Home</il>
                    <il>Profile</il>
                    <il>Messages</il>
                    <il>History</il>
                    <il>Tasks</il>
                    <il>communities</il>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <il>Settings</il>
                    <il>Support</il>
                    <il>Privacy</il>
                </ul>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
    
</body>
</html>
